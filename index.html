<!DOCTYPE html>
<!-- html5 的 DTD定义-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Hello</h1><br>
    <button>Hello</button>
    <hr>
    <table border="1">
        <thead>
            <caption>这是一个测试</caption>
            <tr>
                <td>标题1</td>
                <td>标题2</td>
                <td>标题3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>第一列</td>
                <td>第二列</td>
                <td>第三列</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
